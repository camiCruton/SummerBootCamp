  <style>
    /* Slideshow Container */
    .slideshow-container {
      max-width: 500px;
      margin: auto;
      position: relative;
    }

    /* Hide all images by default */
    .mySlides {
      display: none;
    }

    /* Style the image in the slideshow */
    .mySlides img {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
    }

    /* Style the dots */
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    /* Active dot and hover effect */
    .active, .dot:hover {
      background-color: #717171;
    }
  </style>
</head>
