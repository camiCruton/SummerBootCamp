<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Landing page for Camille Scruton Fun Site">
  <title>Summer Bootcamp Template</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

  <style>
    /* Slideshow Container */
    .slideshow-container {
      max-width: 500px;
      margin: auto;
      position: relative;
    }

    /* Hide all images by default */
    .mySlides {
      display: none;
    }

    /* Style the image in the slideshow */
    .mySlides img {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
    }

    /* Style the dots */
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    /* Active dot and hover effect */
    .active, .dot:hover {
      background-color: #717171;
    }

    header {
      padding: 20px;
      background-color: #f098da;
      text-align: center;
    }

    header h1 {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      font-size: 36px;
    }

    ul {
      padding: 0;
      list-style-type: none;
    }

    ul li {
      display: inline;
      margin: 0 10px;
    }

    ul li a {
      text-decoration: none;
      font-size: 18px;
      color: #333;
    }

    footer {
      padding: 20px;
      background-color: #f389d0;
      text-align: center;
      font-size: 14px;
    }

    .gitHub a, .contact p {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>

<body>
  <header>
    <h1>Camille Scruton</h1>
    <ul>
      <li><a href="./index.html">Home</a></li>
      <li><a href="./pages/about.html">ABOUT ME</a></li>
    </ul>
  </header>

  <main>
    <div class="content">
      <!-- Content card 1: Slideshow -->
      <div class="card">
        <h1>Color Palette</h1>
        <p>This is the assigned color palette for this website. Click on each slide to view different colors.</p>

        <!-- Slideshow container -->
        <div class="slideshow-container">
          <!-- Full-width images with number and caption text -->
          <div class="mySlides">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTl9A1XcRdSspc3endfB8JUsRSDRP9VhnidWg&s" alt="Color Palette 1">
          </div>

          <div class="mySlides">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAMAAAAJbSJIAAAAA1BMVEX/LpjsMRttAAAASElEQVR4nO3BgQAAAADDoPlTX+AIVQEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADwDcaiAAFXD1ujAAAAAElFTkSuQmCC" alt="Color Palette 2">
          </div>

          <div class="mySlides">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2et6UNkzRg2tlUlPcEXEoFU5FyzUReCeA8w&s" alt="Color Palette 3">
          </div>
        </div>
        
        <!-- Dots for the slideshow -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </div>

      <!-- Additional content cards can go here -->

    </div>
  </main>

  <footer>
    <!-- GitHub and social media links -->
    <div class="gitHub">
      <b>GitHub</b>

      <a href="https://www.instagram.com/" target="_blank"><img src="./images/icons8-instagram-48.png" alt="instagram"></a>
      <a href="https://twitter.com/" target="_blank"><img src="./images/icons8-twitter-48.png" alt="twitter"></a>

    <div class="contact">

      <p>Email: cyscruton@icloud.com </p>
      <p>Phone: 385-384-6927</p>
    </div>
  </footer>

  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    // Show the next/previous slides
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    // Show the current slide based on dot clicked
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    // Display the slides based on the current slide index
    function showSlides(n) {
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");

      // Loop through slides and hide them
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }

      // Hide all slides
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      // Remove the active class from all dots
      for (let i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }

      // Display the current slide
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>
</body>
